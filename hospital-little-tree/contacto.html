<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Hospital Little Tree</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Encabezado -->
  <header class="header">
    <div class="header__container">
      <h1 class="header__title">Hospital Little Tree</h1>
      <nav class="header__nav">
        <a href="index.html" class="header__link">Inicio</a>
        <a href="equipo.html" class="header__link">Equipo Médico</a>
        <a href="servicios.html" class="header__link">Servicios</a>
        <a href="contacto.html" class="header__link">Contacto</a>
      </nav>
      <button class="header__button">Reservar Cita</button>
    </div>
  </header>

  <!-- Sección de Contacto -->
  <section class="main main__contact">
    <h2 class="main__title">Contáctanos</h2>
    <form action="#" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mensaje</label>
        <textarea class="form-control" id="message" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn">Enviar Mensaje</button>
    </form>
  </section>

  <!-- Pie de página -->
  <footer class="footer">
    <div class="footer__container">
      <p class="footer__text">Hospital Little Tree | Santiago de Chile</p>
      <p class="footer__text">Teléfono: +56 9 1234 5678 | Email: info@littletreehospital.cl</p>
      <div>
        <a href="#" class="footer__link">Facebook</a>
        <a href="#" class="footer__link">Instagram</a>
        <a href="#" class="footer__link">WhatsApp</a>
      </div>
    </div>
  </footer>

</body>
</html>
